            <div class="div-input-search-main">

            <div class="profile-icon">

                <li class="nav-link"><a class="hover-effect-nav" href="src/pages/categories/categories.html"><img

                <img src="src/imgs/slider/hxh.jpg" alt="Horimiya">

            <div class="swiper-slide">
                <img src="src/imgs/slider/chainsawmanSlider.jpg" alt="Chainsaw Man">
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>
    <main class="main-container">
        <section class="slider-container skeleton-load" id="slider_container">
            <!-- Est치 em js/api/consumeApi.js-->
        </section>
        <section class="others-imgs">

                    Sorry, only have this</strong></h4>
        </section>
        <footer id="footer" class="box">
            <!-- Est치 em src/templates/footer/footer.js -->
        </footer>
    </main>
    <div class="wave"></div>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 20,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            autoplay: {
                delay: 3000,
            },
        });
    </script>

    <script src="src/js/callBack.js" defer></script>
    <script src="src/js/modules/loading/loading.js"></script>
    <script type="module" src="src/js/services/api/loadPage.js" defer></script>
