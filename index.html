<!DOCTYPE html>
<html lang="en">

<head>

            </div>
            <div class="swiper-slide">
                <i class="overlay-slide"></i>
                <div class="logo-manga-slider">

                        <source srcset="src/imgs/slider/hxhLogo.png" media="(orientation: portrait)">

            <div class="swiper-slide">
                <i class="overlay-slide"></i>
                <div class="logo-manga-slider">

                </div>

                </a>
            </div>
            <div class="swiper-slide" href="src/pages/details/details-manga.html?id=40815">
                <i class="overlay-slide"></i>

                    <img src="src/imgs/slider//dandadanSlider.png" alt="Dandadan">

        <section class="cat-inside-box">

        </section>

    <footer-component></footer-component>
