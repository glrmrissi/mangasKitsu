                    <option class="categoriesNames" value="Isekai">Isekai</option>

                    <option class="categoriesNames" value="Mecha">Mecha</option>

                    <option class="categoriesNames" value="Music">Music</option>
                    <option class="categoriesNames" value="Mystery">Mystery</option>
                    <option class="categoriesNames" value="Present">Present</option>
                    <option class="categoriesNames" value="Psychological">Psychological</option>
                    <option class="categoriesNames" value="Romance">Romance</option>
                    <option class="categoriesNames" value="School Life">School Life</option>
                    <option class="categoriesNames" value="Science fiction">Science fiction</option>
                    <option class="categoriesNames" value="Seinen">Seinen</option>
                    <option class="categoriesNames" value="Shoujo">Shoujo</option>
                    <option class="categoriesNames" value="Shoujo Ai">Shoujo Ai</option>

                    <option class="categoriesNames" value="Shounen Ai">Shounen Ai</option>

                    <option class="categoriesType" value="Manga">Manga</option>
                    <option class="categoriesType" value="Manhua">Manhua</option>
                    <option class="categoriesType" value="Manhwa">Manhwa</option>
                </select>
            </select>
                <select class="select" name="" id="">
                    <option value="Any">Any</option>
                </select>
                <button id="submitFilter" type="submit">Submit</button>
            </aside>
            
        </section>
        <section class="grid-launcher" id="categoriesMain">
        </section>
    </main>
    <div id="listItem"></div>
