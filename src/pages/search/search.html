<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shit da silva</title>
  <link rel="stylesheet" href="/src/styles/import.css">
</head>

<body>
  <header class="header_main">
    <nav class="nav-bar">
      Searchs
    </nav>
  </header>
  <main class="main-container">
    <section class="mangassSection" id="mangasList">
    </section>
    <button style="background-color: black;" id="loadMoreButton"><img class="iconsSize fillWhite"
        src="/src/icon/stack.svg" alt="" srcset=""></button>
  </main>
  <script type="module">
    import { fetchManga, nextPageUrl } from '../../js/components/search/search.js';

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return params.get('query');
    }

    const query = getQueryParams();
    if (query) {
      fetchManga(query);
      console.log(query)
    } else {
      document.getElementById('mangasList').innerHTML = '<p>Nenhuma pesquisa realizada.</p>';
    }

    
function loadMoremanga() {
    const loadMoreButton = document.getElementById("loadMoreButton");
    if (nextPageUrl) {
        loadMoreButton.style.display = "flex"
        console.log("loadmore", nextPageUrl)
        fetchManga(query, true); 
    }
}
document.getElementById('loadMoreButton').addEventListener('click', loadMoremanga);

  </script>
  <script src="../../js/loading/loading.js"></script>
</body>

</html>
