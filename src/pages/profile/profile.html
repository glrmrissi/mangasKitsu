<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="../../../src/icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../src/styles/import.css">
</head>

<body data-theme="dark">
    <header class="header_main">
        <nav>
            <div class="shrink">
                <a href="../../../index.html" target="_self"><span class=""><img src="../../../src/icon/logo.png"
                    class="logo" srcset=""></span></a>
            </div>
            <div>
                <img style="width: 3dvh; padding: 0.3dvh; cursor: pointer;" class="fillWhite" id="toggle_theme" src="../../../src/icon/cloud-moon-fill.svg" alt="">
            </div>
            <div class="profile-icon">
                <a href="../../../src/pages/profile/profile.html" target="_self"><img id="profilePhotoGlobal"
                        class="iconsSize" src="../../../src/icon/profile.svg" alt="Profile Icon"></a>
            </div>
        </nav>
    </header>
    <main class="main-container-profile">
        <div class="profile-infos">
            <div class="circle">
                <div class="user_img">
                    <img src="../../icon/logo.png" id="photo" alt="">
                    <input type="file" id="file">
                    <label for="file" id="btnupload">
                        <img class="fillWhite iconsSize" src="../../icon/card-image.svg"
                            alt="Button for upload of image of profile" srcset="">
                    </label>
                </div>
            </div>
            </section>
    </main>
    <div id="btnTop" onmousedown="ocultar()">
        <i class="arrow up"></i>
    </div>
    <script src="../../../src/js/services/theme/theme.js"></script>
    <script src="../../../src/js/modules/goToTop/goToTop.js"></script>
    <script type="module" src="process/process.js"></script>
</body>

</html>
