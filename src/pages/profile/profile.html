<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="../../../src/icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../src/styles/import.css">
</head>

<body>
    <header class="header_main">
        <nav>
            <div class="shrink">
                <a href="../../../index.html" target="_self"><span class="hover_side_bar btn_shrink"><img class="iconsSize fillWhite"
                            src="../../../src/icon/arrow-left.svg" alt="Button of side bar" srcset=""></span></a>
            </div>
            <div class="profile-icon">
                <a href="src/pages/profile/profile.html" target="_self"><img id="profilePhotoGlobal"  class="iconsSize" src="../../../src/icon/profile.svg" alt="Profile Icon"></a>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <div class="profile-infos">
            <div class="circle">
                <div class="user_img">
                    <img src="../../icon/logo.png" id="photo" alt="">
                    <input type="file" id="file">
                    <label for="file" id="btnupload">
                        <img class="fillWhite iconsSize" src="../../icon/card-image.svg" alt="Button for upload of image of profile" srcset="">
                    </label>
                </div>
            </div>
            </section>
    </main>

    <script type="module" src="process/process.js"></script>

</html>
