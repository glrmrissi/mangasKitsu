<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="../../../src/icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../src/styles/import.css">
</head>

<body data-theme="dark">
    <header-component></header-component>
    <main class="main-container-profile">
        <div class="profile-infos">
            <div class="circle">
                <div class="user_img">
                    <img src="../../icon/logo.png" id="photo" alt="">
                    <input type="file" id="file">
                    <label for="file" id="btnupload">
                        <img class="fillWhite iconsSize" src="../../icon/card-image.svg"
                            alt="Button for upload of image of profile" srcset="">
                    </label>
                </div>
            </div>
            </section>
    </main>
    <div id="btnTop">
        <i class="arrow up"></i>
    </div>
    <footer-component></footer-component>
    <div class="wave"></div>
    <script src="../../../src/js/modules/goToTop/goToTop.js"></script>
    <script src="../../../src/templates/footer/footer.js"></script>
    <script type="module" src="../../../src/templates/header/header.js"></script>
    <script type="module" src="../../../src/js/modules/fadeInOut/fadeInOut.js"></script>
    <script type="module" src="../../../src/js/modules/search/search.js"></script>
</body>

</html>
