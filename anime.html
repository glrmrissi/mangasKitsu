<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Anime</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Detalhes do Anime</h1>
  <div id="anime-details"></div>
  <script>
    async function fetchMangaDetails(id) {
  const response = await fetch(`https://kitsu.io/api/edge/manga/${id}`);
  const data = await response.json();
  return data.data;
}

async function displayMangaDetails() {
  const mangaId = localStorage.getItem('selectedAnimeId'); 
  if (!mangaId) {
    document.body.innerHTML = '<p>Erro: Nenhum mang√° selecionado.</p>';
    return;
  }

  const manga = await fetchMangaDetails(mangaId);
  const mangaDetails = document.getElementById('anime-details');
  mangaDetails.innerHTML = `
    <h2>${manga.attributes.titles.en || manga.attributes.titles.ja_jp}</h2>
    <img src="${manga.attributes.posterImage.large}" alt="${manga.attributes.titles.en || manga.attributes.titles.ja_jp}" />
    <p>${manga.attributes.synopsis}</p>
    <p><strong>Status:</strong> ${manga.attributes.status}</p>
    <a href="index.html">Voltar</a>
  `;
}

displayMangaDetails();

  </script>
</body>
</html>
